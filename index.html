<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Muestras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Solicitud de Muestras</h2>

        <form id="dataForm">
            <div class="mb-3">
                <label class="form-label">Nombre de la empresa o la persona:</label>
                <input type="text" name="empresa" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Número telefónico:</label>
                <input type="tel" name="telefono" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico:</label>
                <input type="email" name="correo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">¿Tiene muestra física?</label>
                <select class="form-select" name="muestra" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Color de la pieza:</label>
                <input type="text" name="color" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Código Pantone del color:</label>
                <input type="text" name="pantone" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Volumen de compra mensual (pzs):</label>
                <input type="number" name="volumen" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
        </form>

        <div id="mensaje" class="mt-3 text-center"></div>
    </div>

    <footer class="text-center mt-5 p-3 bg-light">
        <p class="mb-0">Plasticos Plasa de Guadalajara SA de CV &copy; 2025</p>
    </footer>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbw5rrkiHijjkesx1slo_Ly3B_FfKCP8GDNPeCRuZdmwEUX4lX1un3-InQSetd582WM_oA/exec";

        document.getElementById("dataForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            document.getElementById("mensaje").innerHTML = "⏳ Enviando solicitud...";

            try {
                const response = await fetch(scriptURL, {
                    method: "POST",
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (result.result === "success") {
                    document.getElementById("mensaje").innerHTML = "✅ Solicitud enviada correctamente.";
                    e.target.reset();
                } else {
                    document.getElementById("mensaje").innerHTML = "⚠️ Ocurrió un error. Intenta nuevamente.";
                }
            } catch (error) {
                document.getElementById("mensaje").innerHTML = "❌ Error al enviar: " + error;
            }
        });
    </script>
</body>
</html>
