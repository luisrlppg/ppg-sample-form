<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Recolección de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Solicitud de Muestras</h2>
        <form id="dataForm">
            <div class="mb-3">
                <label class="form-label">Nombre de la empresa:</label>
                <input type="text" class="form-control" id="empresa" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Número telefónico:</label>
                <input type="tel" class="form-control" id="telefono" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Color de la pieza:</label>
                <input type="text" class="form-control" id="color" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">¿Tiene muestra física?</label>
                <select class="form-select" id="muestra" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Si">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Tipo de material:</label>
                <input type="text" class="form-control" id="material" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Aspecto de resina:</label>
                <select class="form-select" id="aspecto" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Opaco">Opaco</option>
                    <option value="Cristalino">Cristalino</option>
                    <option value="Lechoso">Lechoso</option>
                    <option value="Reciclada">Reciclada</option>
                    <option value="Pigmentado">Pigmentado</option>
					<option value="Otro">Otro</option>
                </select>
				<p><p/>
				<label class="form-label">Si ha seleccionado Otro favor de especificar:</label>
				<input type="text" class="form-control" id="aspect">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Proporción de resinas: (Ej. 20% Resina Reciclada 80% Resina Virgen)</label>
                <input type="text" class="form-control" id="proporcion">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Tipo de proceso:</label>
				<select class="form-select" id="proceso" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Injection">Inyección</option>
                    <option value="Extrusion">Extrusión</option>
                    <option value="IS">Inyección Soplo</option>
                    <option value="ES">Extrusión Soplo</option>
                    <option value="S">Soplado</option>
					<option value="Other">Otro</option>
					
                </select>
				<p><p/>
				<label class="form-label">Si ha seleccionado Otro favor de especificar:</label>
				<input type="text" class="form-control" id="process">
            </div>
            
            <div class="mb-3">
                <label class="form-label">% de dosificación del pigmento:</label>
                <input type="number" class="form-control" id="dosificacion" min="0" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Temperatura Maxima del proceso (°C):</label>
                <input type="number" class="form-control" id="temperatura" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Uso final del producto:</label>
                <select class="form-select" id="uso" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Quirúrgico">Quirúrgico</option>
                    <option value="Alimenticio">Alimenticio</option>
                    <option value="Cosmético">Cosmético</option>
					<option value="Otro">Otro</option>
					
                </select>
				<p><p/>
				<label class="form-label">Si ha seleccionado Otro favor de especificar:</label>
				<input type="text" class="form-control" id="use">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Volumen de compra mensual (pzs):</label>
                <input type="number" class="form-control" id="volumen" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Peso de la pieza (g):</label>
                <input type="number" class="form-control" id="peso" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Código Pantone:</label>
                <input type="text" class="form-control" id="pantone">
            </div>
            
            <button type="submit" class="btn btn-primary">Generar PDF</button>
        </form>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(12);
            let y = 10;
            function agregarTexto(texto) {
                doc.text(texto, 10, y);
                y += 10;
            }

            agregarTexto("Formulario de Recolección de Datos");
            agregarTexto("Empresa: " + document.getElementById('empresa').value);
            agregarTexto("Teléfono: " + document.getElementById('telefono').value);
            agregarTexto("Correo: " + document.getElementById('correo').value);
            agregarTexto("Color de la pieza: " + document.getElementById('color').value);
            agregarTexto("Muestra física: " + document.getElementById('muestra').value);
            agregarTexto("Material: " + document.getElementById('material').value);
            agregarTexto("Aspecto de resina: " + document.getElementById('aspecto').value);
            agregarTexto("Proporción de resinas: " + document.getElementById('proporcion').value);
            agregarTexto("Tipo de proceso: " + document.getElementById('proceso').value);
            agregarTexto("% Dosificación pigmento: " + document.getElementById('dosificacion').value);
            agregarTexto("Temperatura Máxima en el proceso (°C): " + document.getElementById('temperatura').value);
            agregarTexto("Uso final: " + document.getElementById('uso').value);
            agregarTexto("Volumen compra mensual (pzs): " + document.getElementById('volumen').value);
            agregarTexto("Peso de la pieza (g): " + document.getElementById('peso').value);
            agregarTexto("Código Pantone: " + document.getElementById('pantone').value);
            
            doc.save("Formulario_Recoleccion_Datos.pdf");
        });
    </script>
	
	<footer class="text-center mt-5 p-3 bg-light">
    <p class="mb-0">Plasticos Plasa de Guadalajara SA de CV &copy; 2025</p>
	</footer>

</body>
</html>
